<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jet Fighter Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="jet-fighter.js"></script>
</head>
<body>
    <header>
        <h1>Jet Fighter</h1>
        <a href="index.html" class="home-button">Home</a>
    </header>
    
    <canvas id="gameCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth * 0.9;
        canvas.height = window.innerHeight * 0.8;

        class Jet {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height - 50;
                this.width = 40;
                this.height = 40;
                this.speed = 5;
            }
            draw() {
                ctx.fillStyle = "blue";
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            move(dir) {
                if (dir === "left" && this.x > 0) this.x -= this.speed;
                if (dir === "right" && this.x + this.width < canvas.width) this.x += this.speed;
            }
        }

        const jet = new Jet();

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            jet.draw();
            requestAnimationFrame(gameLoop);
        }

        window.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft") jet.move("left");
            if (e.key === "ArrowRight") jet.move("right");
        });

        gameLoop();
    </script>
</body>
</html>
