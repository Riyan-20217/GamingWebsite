<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riyan's Game Zone</title>
    <link rel="stylesheet" href="style.css">
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            const clockDisplay = document.getElementById("real-time-clock");

            function updateClock() {
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                clockDisplay.textContent = timeString;
            }
            setInterval(updateClock, 1000);
            updateClock();
        });
    </script>
    <style>
        /* Beautiful Background & Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://wallpaperaccess.com/full/6203765.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            font-size: 1.5em;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 1.2em;
            background: #ff4081;
            border-radius: 5px;
            transition: 0.3s;
        }
        nav a:hover {
            background: #e60073;
            transform: scale(1.1);
        }
        .clock {
            font-size: 1.8em;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 15px;
        }
        main {
            margin-top: 50px;
        }
        footer {
            margin-top: 50px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <header>Welcome to Riyan's Game Zone</header>
    
    <div id="real-time-clock" class="clock"></div>

    <nav>
        <a href="index.html">Home</a>
        <a href="tic-tac-toe.html">Tic-Tac-Toe</a>

    </nav>
