<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riyan's Game Zone</title>
    <link rel="stylesheet" href="style.css">
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            const clockDisplay = document.getElementById("real-time-clock");

            function updateClock() {
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                clockDisplay.textContent = timeString;
            }
            setInterval(updateClock, 1000);
            updateClock();
        });
    </script>
    <style>
        /* Beautiful Anime-Themed Background */
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://wallpaperaccess.com/full/6203765.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.6);
        }
        nav {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px;
            border-radius: 10px;
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            margin: 5px;
            font-size: 1.3em;
            background: linear-gradient(45deg, #ff4081, #ff8a65);
            border-radius: 8px;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        nav a:hover {
            background: linear-gradient(45deg, #ff8a65, #ff4081);
            transform: scale(1.1);
        }
        .clock {
            font-size: 2em;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.6);
            padding: 12px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        main {
            margin-top: 50px;
            padding: 20px;
        }
        .welcome-text {
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }
        .game-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .game-buttons a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #42a5f5, #7e57c2);
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .game-buttons a:hover {
            background: linear-gradient(45deg, #7e57c2, #42a5f5);
            transform: scale(1.1);
        }
        footer {
            margin-top: 50px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>Welcome to Riyan's Game Zone</header>
    
    <div id="real-time-clock" class="clock"></div>

    <nav>
        <a href="index.html">Home</a>
        <a href="tic-tac-toe.html">Tic-Tac-Toe</a>
        <a href="jet-fighter.html">Jet Fighter</a>
        <a href="leaderboard.html">Leaderboard</a>
    </nav>

    <main>
        <div class="welcome-text">Enjoy exciting games with an anime-themed experience!</div>
        
        <div class="game-buttons">
            <a href="tic-tac-toe.html">Play Tic-Tac-Toe</a>
            <a href="jet-fighter.html">Play Jet Fighter</a>
            <a href="leaderboard.html">View Leaderboard</a>
        </div>
    </main>

    <footer>
        Â© 2025 Riyan's Game Zone | All rights reserved.
    </footer>
</body>
</html>
