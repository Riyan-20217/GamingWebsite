<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riyan's Game Zone</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 24px;
            border-bottom: 2px solid #ff4081;
        }
        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 5px;
            display: inline-block;
            font-size: 18px;
            transition: 0.3s;
        }
        nav a:hover {
            background: #ff4081;
            border-radius: 5px;
        }
        .clock {
            font-size: 1.8em;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin: 20px 0;
        }
        main {
            padding: 40px;
        }
        .game-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .game-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 250px;
            transition: 0.3s;
        }
        .game-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }
        .leaderboard-container {
            margin-top: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }
        .leaderboard-container h2 {
            color: #ffea00;
        }
        .leaderboard-container input {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        .leaderboard-container button {
            padding: 10px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        .leaderboard-container button:hover {
            background-color: #218838;
        }
        .leaderboard-list {
            margin-top: 15px;
        }
        footer {
            margin-top: 30px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Riyan's Game Zone</h1>
        <div id="real-time-clock" class="clock"></div>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="tic-tac-toe.html">Tic-Tac-Toe</a>
        <a href="jet-fighter.html">Jet Fighter</a>
        <a href="leaderboard.html">Leaderboard</a>
    </nav>

    <main>
        <p>Enjoy exciting games with an anime-themed experience!</p>

        <div class="game-section">
            <div class="game-card">
                <h2>Tic-Tac-Toe</h2>
                <a href="tic-tac-toe.html">Play Now</a>
            </div>
            <div class="game-card">
                <h2>Jet Fighter</h2>
                <a href="jet-fighter.html">Play Now</a>
            </div>
        </div>

        <!-- üî• Leaderboard Section -->
        <div class="leaderboard-container">
            <h2>üèÜ Leaderboard üèÜ</h2>
            <input type="text" id="username" placeholder="Enter your name">
            <input type="number" id="score" placeholder="Enter your score">
            <button onclick="submitScore()">Submit Score</button>
            <div id="leaderboard" class="leaderboard-list"></div>
        </div>

    </main>

    <footer>
        &copy; 2025 Riyan's Game Zone | All rights reserved.
    </footer>

</body>
</html>
