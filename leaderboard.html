<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            const leaderboardBody = document.getElementById("leaderboard-body");
            const nameInput = document.getElementById("player-name");
            const scoreInput = document.getElementById("player-score");
            const addButton = document.getElementById("add-score");
            const clockDisplay = document.getElementById("real-time-clock");
            let players = JSON.parse(localStorage.getItem("leaderboard")) || [];
            
            function updateLeaderboard() {
                leaderboardBody.innerHTML = "";
                players.sort((a, b) => b.score - a.score);
                players.forEach((player, index) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `<td>${index + 1}</td><td>${player.name}</td><td>${player.score}</td>`;
                    leaderboardBody.appendChild(row);
                });
            }

            function addPlayer(name, score) {
                let existingPlayer = players.find(player => player.name === name);
                if (existingPlayer) {
                    existingPlayer.score = Math.max(existingPlayer.score, score);
                } else {
                    players.push({ name, score });
                }
                localStorage.setItem("leaderboard", JSON.stringify(players));
                updateLeaderboard();
            }
            
            addButton.addEventListener("click", () => {
                const name = nameInput.value.trim();
                const score = parseInt(scoreInput.value);
                if (name && !isNaN(score)) {
                    addPlayer(name, score);
                    nameInput.value = "";
                    scoreInput.value = "";
                }
            });
            
            function updateClock() {
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                clockDisplay.textContent = timeString;
            }
            setInterval(updateClock, 1000);
            updateClock();
            
            updateLeaderboard();
        });
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 10px;
            border: 1px solid #fff;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #ff6f61;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #e65c50;
        }
        .clock {
            font-size: 1.5em;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Leaderboard</h1>
        <div id="real-time-clock" class="clock"></div>
        <a href="index.html" class="home-button">Home</a>
    </header>
    
    <main>
        <label for="player-name">Enter Name:</label>
        <input type="text" id="player-name" placeholder="Your Name">
        <label for="player-score">Enter Score:</label>
        <input type="number" id="player-score" placeholder="Your Score">
        <button id="add-score">Add Score</button>

        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <!-- Scores will be dynamically added here -->
            </tbody>
        </table>
    </main>
</body>
</html>
