<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            const leaderboardBody = document.getElementById("leaderboard-body");
            const nameInput = document.getElementById("player-name");
            const scoreInput = document.getElementById("player-score");
            const addButton = document.getElementById("add-score");
            let players = JSON.parse(localStorage.getItem("leaderboard")) || [];
            
            function updateLeaderboard() {
                leaderboardBody.innerHTML = "";
                players.sort((a, b) => b.score - a.score);
                players.forEach((player, index) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `<td>${index + 1}</td><td>${player.name}</td><td>${player.score}</td>`;
                    leaderboardBody.appendChild(row);
                });
            }

            function addPlayer(name, score) {
                let existingPlayer = players.find(player => player.name === name);
                if (existingPlayer) {
                    existingPlayer.score = Math.max(existingPlayer.score, score);
                } else {
                    players.push({ name, score });
                }
                localStorage.setItem("leaderboard", JSON.stringify(players));
                updateLeaderboard();
            }
            
            addButton.addEventListener("click", () => {
                const name = nameInput.value.trim();
                const score = parseInt(scoreInput.value);
                if (name && !isNaN(score)) {
                    addPlayer(name, score);
                    nameInput.value = "";
                    scoreInput.value = "";
                }
            });
            
            updateLeaderboard();
        });
    </script>
</head>
<body>
    <header>
        <h1>Leaderboard</h1>
        <a href="index.html" class="home-button">Home</a>
    </header>
    
    <main>
        <label for="player-name">Enter Name:</label>
        <input type="text" id="player-name" placeholder="Your Name">
        <label for="player-score">Enter Score:</label>
        <input type="number" id="player-score" placeholder="Your Score">
        <button id="add-score">Add Score</button>

        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <!-- Scores will be dynamically added here -->
            </tbody>
        </table>
    </main>
</body>
</html>
